<!DOCTYPE html>
<html>
    <head>
        <title>NOM Prénom - Portfolio</title>
        <!-- <link rel="icon" type="image/jpg" href="assets/images/favicon.ico"> -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa:500&display=swap">
        <link rel="stylesheet" href="assets/css/fullpage.min.css"></link>
        <link rel="stylesheet" href="assets/css/style.css"></link>
        <style>
         #start{
            background: url(assets/images/background-computer-center.jpg);
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        #presentation{
            background: -webkit-gradient(linear, top left, bottom left, from(#5C697A), to(#010101));
            background: -webkit-linear-gradient(#5C697A, #010101);
            background: linear-gradient(#5C697A,#010101);
        }
        #projets{
            background: url(assets/images/background-earth.jpg);
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        #footer{
            background: url(assets/images/background-space.jpg);
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        #presentation p {
            text-align: center;
            width: 50%;
            padding-left: 25%;
        }
        }
        </style>

        <script type="text/javascript" src="assets/js/scrolloverflow.min.js"></script>
        <script type="text/javascript" src="assets/js/fullpage.min.js"></script>
        <!-- <script type="text/javascript" src="assets/js/fullpage.extensions.min.js"></script> -->
    </head>

    <!-- Corps de la page -->
    <body>
        <div id="fullpage">
            <section class="scroll" id="start">
                <h1>NOM Prénom
                    <p>Développeur web</p>
                </h1>
            </section>
            <section class="scroll" id="presentation">
                <img src="assets/images/enzo.png"/>
                <img src="assets/images/maxime.png"/>
            </section>
            <section class="scroll" id="projets">
                <h2>fullPage.js</h2>
                <h3>This is the third section</h3>
            </section>
            <section class="scroll" id="footer">
                <h2>fullPage.js</h2> 
                <h3>This is the fourth section</h3>
            </section>
        </div>

        <!-- Scripts -->
        <script type="text/javascript">
        // fullpage customization
        var myFullpage = new fullpage('#fullpage', {
            sectionSelector: '.scroll',
            navigation: true,
            slidesNavigation: true,
            controlArrows: false,
            anchors: ['firstSection', 'secondSection', 'thirdSection', 'fourthSection'],
            scrollingSpeed: 800,
            // easingcss3: 'cubic-bezier(0.175, 0.885, 0.320, 1.275)',
            // continuousVertical:true,
            scrollOverflow: true,
            });
        </script>
        
    </body>

</html>

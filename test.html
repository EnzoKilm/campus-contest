<!DOCTYPE html>
<html>
    <head>
        <title>Test - Portfolio</title>
        <!-- <link rel="icon" type="image/jpg" href="assets/images/favicon.ico"> -->
        <link rel="stylesheet" href="assets/css/test.css"></link>
        <link rel="stylesheet" href="assets/css/fullpage.css"></link>
        <!-- This following line is only necessary in the case of using the option `scrollOverflow:true` -->
        <script type="text/javascript" src="assets/js/scrolloverflow.js"></script>

        <script type="text/javascript" src="assets/js/fullpage.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>

    <!-- Corps de la page -->
    <body>

        <div id="fullpage">
            <div class="section">Some section<img src="assets/images/coding-background.jpg" height="100%" width="100%"></div>
            <div class="section">
                <div class="slide" data-anchor="slide1"> Slide 1 <img src="assets/images/background-computer.jpg" height="100%" width="100%"></div>
                <div class="slide" data-anchor="slide2"> Slide 2 <img src="assets/images/background-computer-center.jpg" height="100%" width="100%"></div>

            <div class="section">Some section<img src="assets/images/double-computer-background.jpg" height="100%" width="100%"></div>
        </div>


        <!-- Scripts -->
        <script type="text/javascript">
        $(document).ready(function() {
            $('#fullpage').fullpage({
                //options here
                autoScrolling:true,
                scrollHorizontally: true
            });

            //methods
            $.fn.fullpage.setAllowScrolling(false);
        });
        </script>
        
    </body>
